<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../static/company_info/company_info.css" />
	</head>
	<body>
		<div class="company_info">
			<div class="company_name">
				<p class="name">公司名称</p>
				<input type="text" class="name_input" />
			</div>

			<div class="company_synosis">
				<p class="name">公司简介</p>
				<textarea>
				</textarea>
			</div>

			<br />
			<div class="company_introduce">
				<p class="name">公司介绍</p>
				<textarea>
				</textarea>
			</div>

			<br />
			<button class="btn_save">保存</button>
			<div class="contact">
				<p class="contact_title">联系方式</p>
				<form action="#" method="post">
					<div class="contact_info">
						<label>联系人</label>
						<input type="text" placeholder="请输入您的姓名">
						<br>
						<label>电话&nbsp;&nbsp;&nbsp;</label>
						<input type="text" placeholder="请输入您的电话号码">
						<br>
						<label>传真&nbsp;&nbsp;&nbsp;</label>
						<input type="text" placeholder="请输入您的传真号码">
						<br>
						<label>Email&nbsp;</label>
						<input type="text" placeholder="请输入您的邮箱">
						<br>
						<label>QQ&nbsp;&nbsp;&nbsp;&nbsp;</label>
						<input type="text" placeholder="请输入您的QQ">
						<br>
						<label>Skype</label>
						<input type="text" placeholder="请输入您的Skype">
						<br>
						<label>微信&nbsp;&nbsp;&nbsp;</label>
						<input type="text" placeholder="请输入您的微信">
						<br>
						<label>微博&nbsp;&nbsp;&nbsp;</label>
						<input type="text" placeholder="请输入您的微博">
						<br>
						<label>旺旺&nbsp;&nbsp;&nbsp;</label>
						<input type="text" placeholder="请输入您的旺旺">
						<br>
						<label>网址&nbsp;&nbsp;&nbsp;</label>
						<input type="text" placeholder="请输入您的网址">
						<br>
						<label>地址&nbsp;&nbsp;&nbsp;</label>
						<input type="text" placeholder="请输入您的地址">
					</div>

					<input class="btn_sub" type="submit" value="提交" />
				</form>
			</div>
		</div>
	</body>
</html>
